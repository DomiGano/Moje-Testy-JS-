<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/950db007d6.js" crossorigin="anonymous"></script>    
    <title>Testowe JS</title>
</head>
<body>
    <header>
    <div id="myDiv" class="dProf pro" onclick="dmg()"><p class="profDMG"></p></div>
    <h2>By poruszać Profesorem użyj strzałek!</h2>
    <h2><i class="fa-solid fa-circle-chevron-up" style="margin: 5px 10px;"></i>
        <i class="fa-solid fa-circle-chevron-left" style="margin: 5px 10px;"></i>
        <i class="fa-solid fa-circle-chevron-down" style="margin: 5px 10px;"></i>
        <i class="fa-solid fa-circle-chevron-right" style="margin: 5px 10px;"></i></h2>
    </header>
    <section class="bars">
    <h3 class="profLVL">LvL. 1</h3>
    <div id="hpBar" class="hpBar"><span id="redbar" class="redbar"></span><p>100 / 100</p></div>
    <div id="expBar" class="expBar"><span id="greenbar" class="greenbar"></span><p>EXP 0/100</p></div>
    </section>
    <footer>
    <div class="heal__box">
        <button class="heal" onclick="heal(5)"><i class="fa-solid fa-briefcase-medical"></i><p>5 HP HEAL</p></button>
        <button class="heal heal--yellowgreen" onclick="heal(100)"><i class="fa-solid fa-briefcase-medical"></i><p>HEAL FULL HP</p></button>
        <button class="heal passiveHeal" onclick="autoHeal(1,2)"><i class="fa-solid fa-briefcase-medical"></i><p>PASSIVE HEAL</p></button>
    </div>
    </footer>
    <div class="DMGinfo">
    <p class="actualDMG">AKTUALNE MAX DMG: 10</p>
    <div class="dmgButtons">
    <button class="dmgButton" onclick="moreDMG(1)"><i class="fa-solid fa-square-plus"></i><p>ADD MAX DMG</p></button>
    <button class="dmgButton" onclick="lessDMG(1)"><i class="fa-solid fa-square-minus"></i><p>DOWNGRADE MAX DMG</p></button>
    </div>
    <button onclick="moreHP()">LVLup HP</button>
    <button onclick="addExp(30)">Add 30 EXP</button>
</div>
    <script src="js/app.js"></script>
    <script src="js/heatly.js"></script>
</body>
</html>
